<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header id="title-container">
        <h1 id="title">FROGGER</h1>
    </header>
    <main id="main-container" class="visible">
        <img id="frogImg" src="https://content.mycutegraphics.com/graphics/frog/cartoon-frog-on-lily-pad.png" alt="Picture of Frogger">
        <h2 id="explain">Help Frogger get from one side to the other!<br> Be careful on the road and don't fall into the river!</h2>
        <h3 id="difficulty">Choose your difficulty:</h3>
        <button id="easy" class="choose-difficulty">EASY</button><button id="medium" class="choose-difficulty">MEDIUM</button><button id="hard" class="choose-difficulty">HARD</button>
    </main>
    <section id="board" class="grid-wrapper hidden">
        <section id="board" class="grid"></section>
    </section>
</body>
</html>
